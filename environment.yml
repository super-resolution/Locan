#
# Minimal and extra dependencies to use locan
#
# Create new environment: conda env create --file "./environment.yml"
# Update existing environment: conda env update --file "./environment.yml"
#
name: locan

channels:
- open3d-admin
- conda-forge
- defaults

dependencies:
# Python
- cython
- pip
- numba
- tqdm

# Python tests
- pytest-runner
- pytest

# Scientific python
- numpy>1.17.0
- pandas
- scipy
- scikit-learn
- scikit-image
- matplotlib
- networkx
- shapely
- lmfit

# Google
- protobuf

# File formats
- ruamel.yaml
- tifffile
- asdf

# Data analysis tools
- hdbscan
- boost-histogram
- fast-histogram

# Extra requirements
- pyside2>=5.12.3
- colorcet
- trackpy
- open3d!=0.12.0
- napari<0.4.6
- mpl-scatter-density

# Various issues
- pydantic!=1.8.0

# additions for open3d
- addict
- plyfile
