name: Tests with matrix, pip and extra dependencies

on:
  schedule:
    - cron: "47 4 * * 4"
  workflow_dispatch:

jobs:
  test-on-python:
    name: "Tests with ${{ runner.os }}, py${{ matrix.python-version }}, pip-environment"
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos", "windows"]
        python-version: ["3.8", "3.9", "3.10"]
        exclude:
          - os: "ubuntu"
            python-version: "3.9"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install and upgrade"
        run: python -m pip install --upgrade pip
      - name: "Run locan with extra requirements"
        if: ${{ matrix.python-version != '3.10' }}
        run: |
          pip install .[all]
      - name: "Run locan with extra requirements"
        if: ${{ matrix.python-version == '3.10' }}
        run: |
          pip install .[pyqt5,test,color,track,napari,scatter_density,html,hdf5,hdbscan]
      - name: "Run tests"
        run:  pytest
      - name: "Freeze requirements"
        env:
          REQUIREMENTS_FILE: "requirements-all-${{ runner.os }}-${{ env.PYTHON_VERSION }}.txt"
        run: pip-compile setup.cfg --extras test --output-file ${{ env.REQUIREMENTS_FILE }}
      - name: "Upload requirements file"
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.REQUIREMENTS_FILE }}
          path: ./requirements/${{ env.REQUIREMENTS_FILE }}