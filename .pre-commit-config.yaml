repos:
- repo: https://github.com/psf/black
  rev: 23.7.0
  hooks:
    - id: black
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.0.287
  hooks:
    - id: ruff
      args: [
        --format, grouped,
      ]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.5.1
  hooks:
   -  id: mypy
      additional_dependencies: [
        'numpy',
        'types-protobuf',
        'types-requests'
      ]
