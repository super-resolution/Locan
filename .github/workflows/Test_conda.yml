name: Tests with ubuntu, current python, Mambaforge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

env:
  PYTHON_VERSION: 3.8

jobs:
  test-on-mambaforge:
    name: "Tests with conda"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: locan
          environment-file: environment.yml
          miniforge-variant: Mambaforge
          miniforge-version: latest
          python-version: ${{ env.PYTHON_VERSION }}
          use-mamba: true
      - name: "Install locan"
        run: |
          pip install .

      - name: "Run tests"
        run: pytest --junitxml=./test-results-${{ env.PYTHON_VERSION }}.xml

      - name: "Upload test results"
        uses: actions/upload-artifact@v2
        with:
          name: "test-results-${{ env.PYTHON_VERSION }}"
          path: test-results-${{ env.PYTHON_VERSION }}.xml
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
