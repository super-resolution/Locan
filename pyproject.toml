[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "setuptools_scm[toml]>=3.4"
    ]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "locan/_version.py"
fallback_version = "0.13-fallback"

[tool.black]
line_length = 88

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:RoiLegacy.to_yaml is deprecated*:DeprecationWarning",
    "ignore::DeprecationWarning:hdbscan",
]
addopts = "-m 'not gui and not visual and not requires_datasets'"
markers = [
    "gui: marks tests that require user interaction (skipped by default)",
    "visual: marks tests that require visual inspection (skipped by default)",
    "requires_datasets: marks tests that require data in locan_datasets directory (skipped by default)",
    "qt: marks tests that require QT",
]

[tool.bandit]
# tests:
# https://bandit.readthedocs.io/en/latest/blacklists/index.html#complete-plugin-listing
# B301: pickle
# B307: eval
# B403: import_pickle
# B405: import_xml_etree
# B605: start_process_with_a_shell
# B607: start_process_with_partial_path
exclude_dirs = ["*/tests/*"]
skips = ["B405"]
# Use the following settings for test functions:
# assert_used = "skips = ['*/test_*.py']"
# skips = ["B301", "B307", "B405", "B403", "B605", "B607"]
