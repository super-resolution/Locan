name: Tests with matrix, pip

on:
  schedule:
    - cron: "47 4 * * 4"
  workflow_dispatch:

jobs:
  test-on-python:
    name: "Tests with ${{ matrix.os }}, py${{ matrix.python-version }}, pip-environment"
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos", "windows"]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    env:
      REQUIREMENTS_FILE: "requirements-${{ matrix.os }}-py${{ matrix.python-version }}.yml"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install and upgrade"
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
      - name: "Install locan"
        run: pip install .[test]
      - name: "Run tests"
        if: runner.os != 'Windows'
        run: pytest
      - name: "Run tests on Windows"
        if: runner.os == 'Windows'
        env:
          MPLBACKEND: agg
        run: pytest
      - name: "Freeze requirements"
        run: pip-compile pyproject.toml --extra test --output-file ${{ env.REQUIREMENTS_FILE }}
      - name: "Upload requirements file"
        uses: actions/upload-artifact@v3
        with:
          name: "${{ env.REQUIREMENTS_FILE }}"
          path: ${{ env.REQUIREMENTS_FILE }}
