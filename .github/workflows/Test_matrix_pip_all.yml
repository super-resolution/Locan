name: Tests with matrix, pip and extra dependencies

on:
  schedule:
    - cron: "47 4 * * 4"
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-on-python:
    name: "Tests with ${{ matrix.os }}, py${{ matrix.python-version }}, pip"
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos", "windows"]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        exclude:
          # The following is tested in separate workflow
          - os: "ubuntu"
            python-version: "3.10"
    env:
      REQUIREMENTS_FILE: "requirements-all-${{ matrix.os }}-py${{ matrix.python-version }}.yml"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install and upgrade"
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
      - name: "Run locan with extra requirements"
        run: |
          pip install .[all]
      - name: "Run tests"
        run:  pytest
      - name: "Freeze requirements"
        run: pip-compile pyproject.toml --extra test --output-file ${{ env.REQUIREMENTS_FILE }}
      - name: "Upload requirements file"
        uses: actions/upload-artifact@v3
        with:
          name: "${{ env.REQUIREMENTS_FILE }}"
          path: ${{ env.REQUIREMENTS_FILE }}