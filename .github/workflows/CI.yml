name:  CI

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"

jobs:
  check:
    name: "CI with ubuntu, py3.10, pip-environment"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: "Install and upgrade"
        run: |
          python -m pip install --upgrade pip
      - name: "Install locan[dev]"
        run: |
          python -m pip install .[dev]
      - name: "Format with black"
        run: black --check --diff "."
      - name: "Lint with ruff"
        run: ruff --format=github "."
      - name: "Type check with mypy"
        run: mypy

      - name: "Install and upgrade"
        run: |
          pip install pip-tools
      - name: "Install locan with extra requirements"
        run: |
          pip install .[all]
      - name: "Run tests"
        run: coverage run -m pytest --junitxml=./test-results-${{ env.PYTHON_VERSION }}.xml
      - name: "Prepare coverage reports"
        run: coverage xml
      - name: "Check coverage"
        run: coverage report --fail-under=80
