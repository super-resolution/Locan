name: Tests with ubuntu, py38, Mambaforge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

jobs:
  test-on-mambaforge:
    name: "Run (ubuntu, ${{ env.PYTHON_VERSION }}, Mambaforge)"
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: 3.8
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: locan
          environment-file: environment.yml
          miniforge-variant: Mambaforge
          miniforge-version: latest
          python-version: ${{ env.PYTHON_VERSION }}
          use-mamba: true
      - name: "Install locan"
        run: |
          pip install .
      - name: "Run tests"
        run: pytest
