name: Tests with matrix, Mambaforge

on:
  schedule:
    - cron: "47 4 * * 4"
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

jobs:
  matrix-test-on-mambaforge:
    name: "Tests with ${{ matrix.os }}, py${{ matrix.python-version }}, Mambaforge"
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos", "windows"]
        python-version: ["3.8", "3.9"]
        exclude:
          - os: "ubuntu"
            python-version: "3.9"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: locan
          environment-file: environment.yml
          miniforge-variant: Mambaforge
          miniforge-version: latest
          python-version: ${{ matrix.python-version }}
          use-mamba: true
      - name: "Install locan"
        run: |
          pip install .
      - name: "Run tests"
        run: pytest
      - name: "Freeze environment"
        env:
          REQUIREMENTS_FILE: "environment-${{ runner.os }}-py${{ env.PYTHON_VERSION }}.yml"
        run: conda env export > ${{ env.REQUIREMENTS_FILE }}
      - name: "Upload requirements file"
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.REQUIREMENTS_FILE }}
          path: ${{ env.REQUIREMENTS_FILE }}
