#
# Minimal and extra dependencies to use locan
#
# Create new environment: conda env create --file "./environment.yml"
# Update existing environment: conda env update --file "./environment.yml"
#
name: locan

channels:
- conda-forge
- defaults

dependencies:
# Python
- cython
- pip
- tqdm
- qtpy

# Python tests
- pytest

# Scientific python
- numpy>1.17.0
- pandas
- scipy
- scikit-learn
- scikit-image
- matplotlib
- networkx
- shapely
- lmfit

# Google
- protobuf

# File formats
- ruamel.yaml
- tifffile
- asdf
- tomli

# Data analysis tools
- boost-histogram
- fast-histogram

# Extra requirements
# - pyside2>=5.12.3
- hdbscan
- colorcet
- trackpy
- napari
- mpl-scatter-density
- requests
- h5py

- pip:
    - open3d!=0.12.0

# Various issues
- pydantic!=1.8.0
