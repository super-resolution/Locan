name: Tests with matrix, pip

on:
  schedule:
    - cron: "47 4 * * 4"
  workflow_dispatch:

jobs:
  test-on-python:
    name: "Tests with ${{ matrix.os }}, ${{ matrix.python-version }}, pip-environment"
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos", "windows"]
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - name: "Set environment variables for windows"
        if: runner.os == 'Windows'
        env:
          MPLBACKEND: agg
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install and upgrade"
        run: python -m pip install --upgrade pip
      - name: "Install locan"
        run: pip install .[test]
      - name: "Run tests"
        run: pytest
      - name: "Freeze requirements"
        env:
          REQUIREMENTS_FILE: "requirements-all-${{ runner.os }}-${{ env.PYTHON_VERSION }}.txt"
        run: pip-compile setup.cfg --extras test --output-file ${{ env.REQUIREMENTS_FILE }}
      - name: "Upload requirements file"
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.REQUIREMENTS_FILE }}
          path: ./requirements/${{ env.REQUIREMENTS_FILE }}
