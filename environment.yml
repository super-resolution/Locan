#
# Minimal dependencies to use surepy
#
# Create new environment: conda env create --file "./environment.yml"
# Update existing environment: conda env update --file "./environment.yml"
#
name: surepy

channels:
- conda-forge
- defaults
- open3d-admin

dependencies:
# Python
- python>=3.5
- numba

# Python tests
- pytest-runner
- pytest

# Scientific python
- numpy
- pandas
- scipy
- scikit-learn
- scikit-image
- matplotlib
- lmfit

# User interface
- pyside2

# Google
- protobuf

# File formats
- ruamel.yaml
- pip:
  - asdf

# Data analysis tools
- hdbscan
- fast-histogram

# Extra requirements
- colorcet
- shapely
- trackpy
- open3d
