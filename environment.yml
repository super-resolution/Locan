#
# Minimal dependencies to use surepy
#
# Create new environment: conda env create --file "./environment.yml"
# Update existing environment: conda env update --file "./environment.yml"
#
name: surepy

channels:
- open3d-admin
- conda-forge
- defaults

dependencies:
# Python
- python=3.7
- pip
- numba

# Python tests
- pytest-runner
- pytest

# Scientific python
- numpy
- pandas
- scipy
- scikit-learn
- scikit-image
- matplotlib
- networkx
- shapely
- lmfit

# Google
- protobuf

# File formats
- ruamel.yaml
- tifffile

# Data analysis tools
- hdbscan
- fast-histogram

# Extra requirements
- pyside2
- colorcet
- trackpy
- open3d=0.8.*

- pip:
  - asdf  # File format
  - mpl_scatter_density  # Extra requirements
  - napari  # Extra requirements
