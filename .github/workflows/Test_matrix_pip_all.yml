name: Tests with matrix, pip and extra dependencies

on:
  schedule:
    - cron: "47 4 * * 4"
  workflow_dispatch:

jobs:
  test-on-python:
    name: "Tests with ${{ matrix.os }}, py${{ matrix.python-version }}, pip-environment"
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos", "windows"]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        exclude:
          - os: "ubuntu"
            python-version: "3.9"
    env:
      REQUIREMENTS_FILE: "requirements-all-${{ matrix.os }}-py${{ matrix.python-version }}.yml"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install and upgrade"
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
      - name: "Run locan with extra requirements"
        if: ${{ matrix.python-version != '3.11' }}
        run: |
          pip install .[all]
      - name: "Run locan with extra requirements"
        if: ${{ matrix.python-version == '3.11' }}
        run: |
          pip install .[pyqt5,test,color,track,napari,scatter_density,html,hdf5,hdbscan]
      - name: "Run tests"
        run:  pytest
      - name: "Freeze requirements"
        run: pip-compile setup.cfg --extra test --output-file ${{ env.REQUIREMENTS_FILE }}
      - name: "Upload requirements file"
        uses: actions/upload-artifact@v3
        with:
          name: "${{ env.REQUIREMENTS_FILE }}"
          path: ${{ env.REQUIREMENTS_FILE }}