#
# Minimal dependencies to use surepy
#
# Create new environment: conda env create --file "./environment.yml"
# Update existing environment: conda env update --file "./environment.yml"
#

# Name of the environment
name: surepy

channels:
- defaults
- conda-forge

dependencies:
# Python
- python>=3.5
- numba

# Python tests
- pytest-runner

# Scientific python
- numpy
- pandas
- scipy
- scikit-learn
- scikit-image
- matplotlib

# User interface
- pyside2

# Google
- protobuf

# File formats
- ruamel.yaml
- asdf

# Data analysis tools
- hdbscan
- fast-histogram
- shapely
- trackpy
