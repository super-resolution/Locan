#
# Minimal dependencies to use surepy
#
# Create new environment: conda env create --file "./environment.yml"
# Update existing environment: conda env update --file "./environment.yml"
#
name: surepy

channels:
- conda-forge
- defaults
- open3d-admin

dependencies:
# Python
- python>=3.5
- pip
- numba

# Python tests
- pytest-runner
- pytest

# Scientific python
- numpy
- pandas
- scipy
- scikit-learn
- scikit-image
- matplotlib
- lmfit

# Google
- protobuf

# File formats
- ruamel.yaml

# Data analysis tools
- hdbscan
- fast-histogram

# Extra requirements
- pyside2
- colorcet
- shapely
- trackpy
- open3d

- pip:
  - asdf  # File format
  - mpl_scatter_density  # Extra requirements
  - napari  # Extra requirements
